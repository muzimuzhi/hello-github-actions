name: Test LaTeX

on: 
  - push
  - pull_request
  - workflow_dispatch

defaults:
  run:
    shell: bash

jobs:
  run-on-three-os:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install texlive
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >-
            scheme-basic
            array
            l3experimental
          update-all-packages: true

      - name: Set env vars
        run: |
          # env.os_null
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS_NULL="nul"
          else
            OS_NULL="/dev/null"
          fi
          echo "os_null=$OS_NULL" >> $GITHUB_ENV

          # env.artifact_id
          OS_SHORT=${{ matrix.os }}
          OS_SHORT=${OS_SHORT/-latest/}
          SHA1_SHORT=$(git rev-parse --short HEAD)
          if [[ "${{ github.run_attempt }}" -eq 1 ]]; then
            ID="$OS_SHORT-$SHA1_SHORT"
          else
            ID="$OS_SHORT-$SHA1_SHORT-${{ github.run_attempt }}"
          fi
          echo "artifact_id=$ID" >> $GITHUB_ENV

      - name: Test lua `io.write()`
        shell: bash
        working-directory: lua
        run: |
          texlua eol.lua
          for file in `ls *.txt`; do echo $file; xxd $file; done

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: lua-eol-${{ env.artifact_id }}
          path: |
            lua/*.txt
