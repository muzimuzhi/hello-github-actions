name: Test LaTeX

on: 
  push:
    branches-ignore:
      - 'self/**' # "**"" also matches remaining "/"
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  run-on-three-os:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install texlive
        uses: muzimuzhi/setup-texlive-action@41f7580b80c58d4772f367efcc6276be15d9489b
        with:
          packages: >-
            scheme-basic
            xetex
          update-all-packages: true
          version: 2023

      - name: Set env vars
        run: |
          # env.os_null
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS_NULL="nul"
          else
            OS_NULL="/dev/null"
          fi
          echo "os_null=$OS_NULL" >> $GITHUB_ENV

          # env.unique_id
          OS_SHORT=${{ matrix.os }}
          OS_SHORT=${OS_SHORT/-latest/}
          SHA1_SHORT=$(git rev-parse --short HEAD)
          if [[ "${{ github.run_attempt }}" -eq 1 ]]; then
            ID="$OS_SHORT-$SHA1_SHORT"
          else
            ID="$OS_SHORT-$SHA1_SHORT-${{ github.run_attempt }}"
          fi
          echo "unique_id=$ID" >> $GITHUB_ENV

      - name: Run example(s)
        working-directory: latex-examples
        run: |
          for file in $(ls *.tex); do
            for engine in pdflatex lualatex xelatex; do
              $engine $file > "${{ env.os_null }}"
            done
          done

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: latex-examples-${{ env.unique_id }}
          path: latex-examples
