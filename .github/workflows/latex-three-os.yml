name: Test LaTeX
on: 
  - push
  - pull_request
  - workflow_dispatch

jobs:
  run-on-three-os:
    if: false
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install texlive
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >-
            scheme-basic
            array
            l3experimental

      - name: Set env vars
        shell: bash
        run: |
          # env.os_null
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS_NULL="nul"
          else
            OS_NULL="/dev/null"
          fi
          echo "os_null=$OS_NULL" >> $GITHUB_ENV

          # env.unique_id
          OS_SHORT=${{ matrix.os }}
          OS_SHORT=${OS_SHORT/-latest/}
          SHA1_SHORT=$(git rev-parse --short HEAD)
          if [[ "${{ github.run_attempt }}" -eq 1 ]]; then
            ID="$OS_SHORT-$SHA1_SHORT"
          else
            ID="$OS_SHORT-$SHA1_SHORT-${{ github.run_attempt }}"
          fi
          echo "unique_id=$ID" >> $GITHUB_ENV

