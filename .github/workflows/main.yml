name: A workflow for my Hello World file
on: 
  push:
    branches-ignore:
      - 'self/**'
    paths:
      - '.github/workflows/main.yml'
  pull_request:
    paths:
      - '.github/workflows/main.yml'
  workflow_dispatch:

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./action-a
        with:
          MY_NAME: "Mona"
