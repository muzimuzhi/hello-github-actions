name: A workflow for my Hello World file
on: 
  - push
  - workflow_dispatch

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create dummy files
        id: new_files
        run: |
          mkdir -p build
          echo "aaa" > build/a.txt
          echo "bbb" > build/b.txt
          echo "::set-output name=id::$(date +"%Y%m%d-%H%M")-$(git describe --tags)-run${{github.run_attemp}}"

      - uses: actions/upload-artifact@v3
        with:
          name: dummy-${{steps.new_files.outputs.id}}
          path: build/*

      - uses: ./action-a
        if: false
        with:
          MY_NAME: "Mona"
