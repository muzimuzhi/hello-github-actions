name: Checkout Git LFS
on: 
  - push
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: islandoftex/arara
          # lfs: true
      - run: |
          git lfs pull --include=website
          du -hd 1 .
          ls -lah website/static/fonts
      - uses: actions/upload-pages-artifact@v1
        with:
          path: website
