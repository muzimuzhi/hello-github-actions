name: A workflow for my Hello World file
on: 
  - push
  - workflow_dispatch

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create dummy files and prepare for uploading
        run: |
          # create dummy files
          mkdir -p build
          echo "aaa" > build/a.txt
          echo "bbb" > build/b.txt

          # generate unique id
          UNIQUE_ID="$(date +"%Y%m%d-%H%M")-$(git describe --tags)"
          if [ ${{ github.run_attempt }} -gt 1 ]; then
            UNIQUE_ID="${UNIQUE_ID}-run${{ github.run_attempt }}"
          fi
          echo "unique_id=${UNIQUE_ID}" >> $GITHUB_ENV

          # create copies using unique_id as suffix
          cp -r build build-"${UNIQUE_ID}"
          # for f in build/*; do cp $f "${f%.*}"-"${UNIQUE_ID}"."${f#*.}"; done

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: |
            ./build
            ./.git/HEAD*
            !./.git/HEAD

      - name: Upload with unique id
        uses: actions/upload-artifact@v3
        with:
          name: dummy-${{ env.unique_id }}
          path: |
            build-${{ env.unique_id }}
            ./.git/HEAD*
            !./.git/HEAD

      - uses: ./action-a
        if: false
        with:
          MY_NAME: "Mona"
