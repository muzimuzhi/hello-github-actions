name: A workflow for my Hello World file
on: 
  - push
  - workflow_dispatch

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create dummy files
        # id: new_files
        run: |
          mkdir -p build
          echo "aaa" > build/a.txt
          echo "bbb" > build/b.txt
          # echo "::set-output name=id::$(date +"%Y%m%d-%H%M")-$(git describe --tags)-run${{github.run_attempt}}"
          echo "unique_id=$(date +"%Y%m%d-%H%M")-$(git describe --tags)-run${{github.run_attempt}}" >> $GITHUB_ENV
          # create copies using unique_id as suffix
          for f in build/*; do cp $f "${f%.*}"-${{ env.unique_id }}."${f#*.}"; done

      - uses: actions/upload-artifact@v3
        with:
          # name: dummy-${{steps.new_files.outputs.id}}
          name: dummy-${{ env.unique_id }}
          path: build/*${{ env.unique_id }}*

      - uses: ./action-a
        if: false
        with:
          MY_NAME: "Mona"
