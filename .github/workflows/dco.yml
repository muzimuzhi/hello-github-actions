name: "Check commits"
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - name: "Check commits"
      uses: pgf-tikz/actions/dco-check@master
      with:
        base_ref: ${{ github.base_ref }}
        allow_co-authored: true
