name: Test LaTeX - docker

on:
  push:
    paths:
      - 'latex-examples'
      - '.github/actions/unique-id'
      - '.github/workflows/latex-docker.yml'
  pull_request:
    branches-ignore:
      - 'main' # name of target branch
    paths:
      - 'latex-examples'
      - '.github/actions/unique-id'
      - '.github/workflows/latex-docker.yml'
    types:
      # added type of activity "ready_for_review"
      [opened, ready_for_review, reopened, synchronize]
  workflow_dispatch:

jobs:
  IoT-docker:
    runs-on: ubuntu-latest
    container:
      # https://gitlab.com/islandoftex/images/texlive
      ## https://gitlab.com/islandoftex/images/texlive/container_registry/573747
      ## latex 2021-11-15
      # image: registry.gitlab.com/islandoftex/images/texlive:TL2021-2021-11-14-04-43
      ## latex 2022-11-01
      # image: registry.gitlab.com/islandoftex/images/texlive:TL2022-2022-11-06-full
      ## latest
      image: registry.gitlab.com/islandoftex/images/texlive:TL2024-2024-06-09-full
    defaults:
      run:
        # The default shell for run steps inside a container is sh instead of bash.
        # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idcontainer
        shell: bash

    steps:

      - name: Globally opt-out Git security check
        run: |
          git config --global safe.directory "*"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate unique ID
        uses: ./.github/actions/unique-id
        with:
          set-env-context: true

      - name: Run example(s)
        working-directory: latex-examples
        run: |
          TEX_BODY=$(cat <<EOF
          \documentclass{article}
          \usepackage{siunitx}
          \listfiles
          
          \begin{document}
          \begin{tabular}{|S[table-format=2.1]|}
            33.11
          \end{tabular}
          \end{document}
          EOF
          )

          echo "\RequirePackage[2023-11-01]{latexrelease}" > test-rollback.tex
          echo "${TEX_BODY}" >> test.tex
          echo "${TEX_BODY}" >> test-rollback.tex

          pdflatex test.tex
          pdflatex test-rollback.tex
          grep -rn 'Overfull ' *.log

      # run `touch continue` to continue
      # https://github.com/mxschmitt/action-tmate/tree/v3/?tab=readme-ov-file#continue-a-workflow
      - name: Debug via SSH
        if: failure()
        timeout-minutes: 15
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: Archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-examples-docker-${{ env.unique-id }}
          path: latex-examples
