name: Test GitHub Actions

on: 
  push:
    branches-ignore:
      - 'self/**' # "**" also matches remaining "/"
    paths:
      - '.github/workflows/test-github-actions.yml'
  pull_request:
    paths:
      - '.github/workflows/test-github-actions.yml'
  workflow_dispatch:

jobs:
  upload:
    permissions:
      actions: write
      contents: read

    name: Upload artifacts

    runs-on: ubuntu-latest

    outputs:
      extra-id: ${{ steps.extra.outputs.artifact-id }}

    steps:
      - name: Preperation
        shell: bash
        run: |
          echo "a blah blah" > temp-a.txt
          echo "b blah blah" > temp-b.txt
          echo "c blah blah" > temp-c.txt
          echo "extra extra" > extra.txt

      - name: Upload artifact - a
        uses: actions/upload-artifact@v4
        with:
          name: temp-a
          path: ./temp-a.txt

      - name: Upload artifact - b
        uses: actions/upload-artifact@v4
        with:
          name: temp-b
          path: ./temp-b.txt

      - name: Upload artifact - c
        uses: actions/upload-artifact@v4
        with:
          name: temp-c
          path: ./temp-c.txt

      - name: Upload artifact - extra
        id: extra
        uses: actions/upload-artifact@v4
        with:
          name: extra
          path: ./extra.txt

      - name: Delete an artifact
        uses: GeekyEggo/delete-artifact@v4
        with:
          name: temp-a
          useGlob: false # to trigger a warning
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete multiple artifacts
        uses: GeekyEggo/delete-artifact@v4
        with:
          name: temp-*
          token: ${{ secrets.GITHUB_TOKEN }}

