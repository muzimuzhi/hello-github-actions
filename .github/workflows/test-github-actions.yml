name: Test GitHub Actions

on: 
  push:
    branches-ignore:
      - 'self/**' # "**" also matches remaining "/"
    paths:
      - '.github/workflows/test-github-actions.yml'
  pull_request:
    paths:
      - '.github/workflows/test-github-actions.yml'
  workflow_dispatch:

jobs:
  test:
    permissions:
      actions: write
      contents: read

    name: Delete artifacts

    runs-on: ubuntu-latest

    steps:
      - name: Preperation
        shell: bash
        run: |
          echo "a blah blah" > temp-a.txt
          echo "b blah blah" > temp-b.txt
          echo "c blah blah" > temp-c.txt
          echo "extra extra" > extra.txt

      - name: Upload artifact - a
        uses: actions/upload-artifact@v4
        with:
          name: temp-a
          path: ./temp-a.txt

      - name: Upload artifact - b
        uses: actions/upload-artifact@v4
        with:
          name: temp-b
          path: ./temp-b.txt

      - name: Upload artifact - c
        uses: actions/upload-artifact@v4
        with:
          name: temp-c
          path: ./temp-c.txt

      - name: Upload artifact - extra
        uses: actions/upload-artifact@v4
        with:
          name: extra
          path: ./extra.txt

      - name: Delete an artifact
        uses: muzimuzhi/delete-artifact@bump-deps
        with:
          name: temp-a

      - name: Delete multiple artifacts
        uses: muzimuzhi/delete-artifact@bump-deps
        with:
          name: temp-*

      # gh api https://cli.github.com/manual/gh_api
      # jq https://jqlang.github.io/jq/manual
      # github rest api
      # - list workflow run artifacts
      #   https://docs.github.com/en/rest/actions/artifacts?apiVersion=2022-11-28#list-workflow-run-artifacts
      # - delete an artifact
      #   https://docs.github.com/en/rest/actions/artifacts?apiVersion=2022-11-28#delete-an-artifact
      - name: Delete multiple artifacts with gh
        run: |
          set -e
          export GH_PAGER=

          artifacts=$(gh api \
              /repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts | \
                  jq --raw-output '.artifacts[] | [.name, .id] | @tsv')

          echo "$artifacts" | while IFS=$'\t' read -r name id; do
              if [[ $name == temp-* ]]; then
                  gh api \
                      --method DELETE \
                      /repos/${{ github.repository }}/actions/artifacts/"$id"
                  echo Artifact \""$name"\" with id "$id" deleted.
              else
                  echo Artifact \""$name"\" with id "$id" skipped.
              fi
          done
        env:
          GH_TOKEN: ${{ github.token }}
