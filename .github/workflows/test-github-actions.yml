name: Test GitHub Actions itself

on: 
  push:
    branches-ignore:
      - 'self/**' # "**" also matches remaining "/"
    paths:
      - '.github/workflows/test-github-actions.yml'
  pull_request:
    paths:
      - '.github/workflows/test-github-actions.yml'
  workflow_dispatch:

jobs:
  test:
    name: Hello GitHub Actions

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Run dummy commands
        run: |
          echo "Hello GitHub Actions"

      - uses: actions/upload-artifact@v3
        # input `path` is required, see
        # https://github.com/actions/upload-artifact/blob/a8a3f3ad30e3422c9c7b888a15615d19a852ae32/action.yml
        env:
          INPUT_PATH: README.md
