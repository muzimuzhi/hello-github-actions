name: Bump a Homebrew Formula/Cask
# example: 'Bump texstudio cask to 5.0.0'
run-name: >-
  Bump ${{ inputs.name }}
  ${{ inputs.command == 'bump-formula-pr' && 'formula' || 'cask' }}
  to ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Homebrew command to run'
        required: false
        default: 'bump-cask-pr'
        type: choice
        options:
          - 'bump-formula-pr'
          - 'bump-cask-pr'
      name:
        description: 'Name of formula or cask'
        required: false
        default: 'texstudio'
        type: string
      version:
        description: 'New version'
        required: true
        type: string

jobs:
  bump-cask-pr:
    runs-on: macos-12

    steps:
      - name: Run bump command
        run: |
          export HOMEBREW_GITHUB_API_TOKEN="${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

          brew update
          # https://docs.brew.sh/Manpage#bump-cask-pr-options-cask
          brew bump-cask-pr --version=${{ inputs.version }} ${{ inputs.name }}
